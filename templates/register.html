{% extends "base.html" %}

{% block title %}注册 - 发票报销系统{% endblock %}

{% block content %}
<div class="row justify-content-center" style="margin-top: 80px;">
    <div class="col-md-5">
        <div class="card shadow-lg">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-person-plus" style="font-size: 3rem; color: #667eea;"></i>
                    <h3 class="mt-3">注册新账户</h3>
                    <p class="text-muted">创建您的账户</p>
                </div>

                <form method="POST" action="{{ url_for('register') }}">
                    <div class="mb-3">
                        <label for="login" class="form-label">
                            <i class="bi bi-person-badge"></i> 登录名
                        </label>
                        <input type="text" class="form-control" id="login" name="login" required autofocus placeholder="用于登录系统">
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">
                            <i class="bi bi-person"></i> 姓名
                        </label>
                        <input type="text" class="form-control" id="name" name="name" required placeholder="真实姓名">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock"></i> 密码
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="mb-3">
                        <label for="role" class="form-label">
                            <i class="bi bi-shield"></i> 角色
                        </label>
                        <select class="form-select" id="role" name="role" required>
                            <option value="普通用户" selected>普通用户</option>
                            <option value="财务">财务</option>
                            <option value="管理员">管理员</option>
                        </select>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-check-circle"></i> 注册
                        </button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <p class="text-muted">已有账户？ <a href="{{ url_for('login') }}">登录</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
